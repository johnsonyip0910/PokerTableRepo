name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Node 20 係 Capacitor 7 的最低需求
    - name: Setup Node.js (v20)
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install deps (frontend)
      run: npm ci

    - name: Install Capacitor packages
      run: |
        npm i -D @capacitor/cli@latest
        npm i @capacitor/core@latest @capacitor/android@latest

    # Vite/前端 Build（請確保 Vite 輸出夾同 capacitor.config 的 webDir 一致）
    - name: Build web
      run: npm run build

    # 如 repo 未 commit android/，在 CI 內動態新增平台
    - name: Add Android platform (if missing)
      run: npx cap add android || echo "android already added"

    - name: Sync Capacitor
      run: npx cap sync android

    # 用 JDK 17 跑 Gradle
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    - name: Build Debug APK
      run: cd android && ./gradlew assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
