name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
            node-version: 18

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NPM deps (clean)
        run: npm ci

      - name: Build web (Vite -> build/)
        run: npm run build

      # 強制用 @capacitor/cli，避免 "could not determine executable to run"
      - name: Verify Capacitor CLI
        run: npx --yes @capacitor/cli@latest cap --version

      # 如果 android/ 未存在，自動新增平台
      - name: Ensure Android platform exists
        run: |
          if [ ! -d "android" ]; then
            npx --yes @capacitor/cli@latest cap add android
          fi

      - name: Capacitor sync android
        run: npx --yes @capacitor/cli@latest cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Assemble debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      # 失敗時把 npm logs 上載，方便排錯
      - name: Upload npm logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: npm-logs
          path: ~/.npm/_logs
